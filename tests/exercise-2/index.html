<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.shareicon.net/download/2015/08/19/87569_game.ico"
      sizes="192x192"
    />
    <title>Cờ caro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="sidebar sidebar-left">
          <div class="input-box">
            <label for="matrix">Matrix (Row x Col):</label>
            <input
              type="number"
              id="matrix"
              min="3"
              max="15"
              value="10"
              class="input-tag"
            />
          </div>
          <div class="input-box">
            <label for="num-point">Số điểm liên tiếp:</label>
            <input
              type="number"
              id="num-point"
              min="3"
              max="7"
              value="5"
              class="input-tag"
            />
          </div>
          <div class="input-box">
            <label for="first-play">Người chơi đầu:</label>
            <select id="first-play" class="input-tag">
              <option value="0">O</option>
              <option value="1">X</option>
            </select>
          </div>

          <button class="btn btn-save">Save</button>
        </div>

        <table></table>

        <div class="sidebar sidebar-right">
          <!-- <div class="time-count">00:00:00</div> -->
          <div class="turn"><span>Lượt chơi:&nbsp;</span><b></b></div>
          <!-- <div class="back-forward">
            <div class="btn-back"><i class="fa-solid fa-rotate-left"></i></div>
            <div class="btn-forward">
              <i class="fa-solid fa-rotate-right"></i>
            </div>
          </div> -->
          <hr />
          <button class="btn btn-re-play">Re-play</button>
        </div>
      </div>
    </div>

    <!-- Nhung thu vien jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Script cua minh, su dung jQuery -->
    <script src="script.js" type="module"></script>
  </body>
</html>
