<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="section question">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-header text-center">
              <div class="sub-heading">Ask question</div>
              <div class="h2 section-heading">
                Let us hear from you directly
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <div class="contact">
              <div class="text-bold">Address</div>
              <ul class="contact-detail">
                <li class="contact-item">California, USA</li>
                <li class="contact-item">+84 977 296 645</li>
                <li class="contact-item">vanhung.yhn@gmail.com</li>
              </ul>
            </div>
          </div>

          <div class="col-8">
            <form action="" class="contact-form">
              <div class="row row-wrap">
                <div class="col-6">
                  <div class="form-control">
                    <label for="txtFullName">Full name</label>
                    <input
                      type="text"
                      placeholder="Full name"
                      name="txtFullName"
                      id="txtFullName"
                    />
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-control">
                    <label for="txtEmail">Email</label>
                    <input
                      type="email"
                      placeholder="Email"
                      name="txtEmail"
                      id="txtEmail"
                    />
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-control">
                    <textarea name="" id=""></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
