    <link rel="stylesheet" href="./style.css" />

  <body>
    <div id="app">
      <div class="random-color">
        <div class="property">
          background-image: linear-gradient(to right, #7019d7, #cbd6e7)
        </div>
        <div class="action">
          <div class="">Click button below to change the background color</div>
          <button class="btn-change">Change</button>
        </div>
      </div>

      <div class="container">
        <div class="tip-box">
          <h2 class="tip-title">Tip Calculator</h2>
          <hr />
          <div class="input-container">
            <label for="bill-amount" class="input-label">Bill amount</label>
            <div class="input-box">
              <div><i class="fa-solid fa-money-bill"></i></div>
              <input type="text" class="input-value" id="bill-amount" />
            </div>

            <p class="d-none message">You must enter a valid number!</p>
          </div>

          <div class="input-container">
            <label for="guests" class="input-label">Number of guests</label>
            <div class="input-box">
              <div>
                <i class="fa-solid fa-people-group"></i>
              </div>
              <input type="text" class="input-value" id="guests" />
            </div>
            <p class="d-none message">You must enter a valid number!</p>
          </div>

          <div class="input-container">
            <label for="services-quality" class="input-label"
              >Services Quanlity</label
            >

            <select
              name="services-quality"
              id="services-quality"
              class="input-value"
            >
              <option value="0">choose...</option>
              <option value="0.3">30% - Outstanding</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% - It's OK</option>
              <option value="0.1">10% - Bad</option>
              <option value="0.05">5% - Terrible</option>
            </select>
            <p class="d-none message">You must choose a service quanlity!</p>
          </div>

          <p class="tip-result">Tip <b class="tip-value">$0</b> each person</p>

          <button class="btn-calculator">Calculate</button>
        </div>
      </div>

      <hr />

      <div class="container">
        <div class="todos-box">
          <h2 class="todo-title">Simple Todo App</h2>
          <div class="todo-input-box">
            <input type="text" class="todo-input" placeholder="Add new todo" />
            <button class="btn btn-add">Add</button>
          </div>

          <div class="todo-list">
            <!-- <div class="todo-item" data-index="0">

              <div class="move-down">

              </div>
            </div> -->

          <div class="todo-footer">
            <p class="todo-summary">All done!</p>
            <button class="btn btn-clear-all d-none">Clear All</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
