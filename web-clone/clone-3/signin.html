<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Appointment Booking Software</title>
    <link
      rel="icon"
      href="./assets/images/solutions/points.png"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="./assets/css/fontawesome.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div
      id="signin-page"
      class="wrapper d-flex justify-content-center align-items-center"
    >
      <div class="box-content d-flex justify-content-center align-items-center">
        <a href="./" class="home-page"><i class="fa-solid fa-house"></i></a>
        <form class="form">
          <div class="logo">
            <img src="./assets/images/banner/doctor.png" alt="Doctor" />
          </div>

          <h2 class="title mt-4 text-center">Sign In</h2>

          <p class="slogan mb-3 text-center">
            See your health and get consulting support
          </p>

          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-user"></i
            ></span>

            <input
              type="text"
              id="txtUsername"
              class="form-control"
              spellcheck="false"
              placeholder="Your username"
            />
            <div class="valid-feedback">
              This field is required and cannot be empty!
            </div>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-key"></i
            ></span>

            <input
              type="password"
              id="txtPassword"
              class="form-control"
              placeholder="Your password"
            />
            <div class="valid-feedback">
              This field is required and cannot be empty!
            </div>
          </div>

          <div
            class="input-group mb-3 d-flex justify-content-between align-items-center"
          >
            <div class="left d-flex align-items-center">
              <input
                class="form-check-input mt-0"
                type="checkbox"
                value=""
                aria-label="Checkbox for following text input"
              />
              <span class="remember-me ms-2">Remember me</span>
            </div>

            <div class="right">
              <a href="#" class="forget-password fw-bold">Forget password?</a>
            </div>
          </div>

          <button
            type="submit"
            id="btnSignin"
            class="mt-2 btn-submit doccure-explore text-white"
          >
            <i class="fa-solid fa-spinner d-none"></i>
            SIGN IN
          </button>

          <p class="sign-up-link mt-4 mb-0">
            <span>Not registered yet?</span>

            <a href="./signup.html" class="fw-bold">Create an Account</a>
          </p>
        </form>

        <div class="login-slider position-relative">
          <div
            id="carouselExampleIndicators"
            class="carousel slide login-slider-content"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/images/login/banner-1.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/images/login/banner-2.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/images/login/banner-3.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <!-- <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <button
      type="button"
      id="btnToggleModal"
      class="d-none"
      data-bs-toggle="modal"
      data-bs-target="#myModal"
    ></button>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <i class="fa-solid fa-circle-exclamation error"></i>
            <i class="fa-solid fa-circle-info info"></i>
            <h5 class="title"></h5>
          </div>

          <div class="modal-body"></div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger btn-confirm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/axios/axios.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
