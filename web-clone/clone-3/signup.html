<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Appointment Booking Software</title>
    <link
      rel="icon"
      href="./assets/images/solutions/points.png"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="./assets/css/fontawesome.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Main content -->
    <div
      id="signup-page"
      class="wrapper d-flex justify-content-center align-items-center"
    >
      <div class="box-content d-flex justify-content-center align-items-center">
        <a href="./" class="home-page"><i class="fa-solid fa-house"></i></a>
        <form class="form" id="formSignup">
          <div class="logo">
            <img src="./assets/images/banner/doctor.png" alt="Doctor" />
          </div>

          <h2 class="title mt-4 text-center">Sign Up</h2>

          <p class="slogan mb-3 text-center">
            See your health and get consulting support
          </p>

          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-file-signature"></i
            ></span>

            <input
              type="text"
              id="txtFirstname"
              class="form-control"
              spellcheck="false"
              placeholder="Your firstname"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="At least one character"
            />
            <div class="valid-feedback">
              This field is required and cannot be empty!
            </div>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-file-signature"></i
            ></span>

            <input
              type="text"
              id="txtLastname"
              class="form-control"
              spellcheck="false"
              placeholder="Your lastname"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="At least one character"
            />
            <div class="valid-feedback">
              This field is required and cannot be empty!
            </div>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-user"></i
            ></span>

            <input
              type="text"
              id="txtUsername"
              class="form-control"
              spellcheck="false"
              placeholder="Your username"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Username must be 4 - 10 characters long, contain only letters or numbers, and must begin with a character"
            />
            <div class="valid-feedback">
              This field is required and cannot be empty!
            </div>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-key"></i
            ></span>

            <input
              type="password"
              id="txtPassword"
              class="form-control"
              placeholder="Your password"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Password must be 6 - 20 characters long"
            />
            <div class="valid-feedback">
              This field is required and cannot be empty!
            </div>
          </div>

          <!-- <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-check-double"></i
            ></span>

            <input
              type="password"
              class="form-control"
              placeholder="Confirm your password"
            />
          </div> -->

          <div
            class="input-group mb-3 d-flex justify-content-between align-items-center"
          >
            <div class="left d-flex align-items-center">
              <input
                id="ckbAgree"
                class="form-check-input mt-0"
                type="checkbox"
                value=""
                aria-label="Checkbox for following text input"
              />
              <span class="remember-me ms-2"
                >I agree with
                <a href="#" class="fw-bold">Teams & Conditions</a></span
              >
            </div>
          </div>

          <button
            type="submit"
            id="btnSignup"
            class="mt-2 btn-submit doccure-explore text-white"
          >
            <i class="fa-solid fa-spinner d-none"></i>
            SIGN UP
          </button>

          <p class="sign-up-link mt-4 mb-0">
            <span>Already have an Account?</span>

            <a href="./signin.html" class="fw-bold">Sign in</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <button
      type="button"
      id="btnToggleModal"
      class="d-none"
      data-bs-toggle="modal"
      data-bs-target="#myModal"
    ></button>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <i class="fa-solid fa-circle-exclamation error"></i>
            <i class="fa-solid fa-circle-info info"></i>
            <h5 class="title"></h5>
          </div>

          <div class="modal-body"></div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger btn-confirm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/axios/axios.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
